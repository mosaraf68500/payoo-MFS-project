<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS project</title>

    <!-- link for DesiUI and Tailwind -->
     
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
<main class="flex justify-center mt-5">

    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <div class="hero bg-base-200 min-h-screen">

                <!-- input form start -->
                <div class="">
                 
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">Mobile Number</span>
                        </label>
                        <input id="phone-number" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold">4 Digit Pin</span>
                        </label>
                        <input id="pin" type="password" placeholder="Enter 4 digit Pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- input form end -->
              </div>
          </div>
        </div>
      </div>
</main>

    <!-- link for javascript -->
     <script src="js/index.js"></script>
</body>
</html>
