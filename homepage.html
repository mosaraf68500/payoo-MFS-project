<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>

       
<main class="flex justify-center mt-5">

    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- balance available  -->

            <div class="stats shadow">
                <div class="stat">
                  <div id="current-amout" class="stat-value">9400</div>
                  <div class="stat-desc">Available balance</div>
                </div>
              </div>
              <div class="divider"></div>

              <!--user action button start  -->
             <div class="grid grid-cols-2 gap-5">
                <button id="add-money" class="btn btn-success font-bold text-gray-700">Add Money</button>
                <button id="cash-out" class="btn btn-accent font-bold text-gray-700">Cash Out</button>
             </div>

             <div class="divider"></div>



              <!-- user action button end -->


               <!-- add money input form start -->
               <div id="add-money-form" class=" hidden">
                 
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold">Amout</span>
                      </label>
                      <input id="amout" type="text" placeholder="Enter amout" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold"> Pin</span>
                      </label>
                      <input id="amout-pin" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- add money input form end -->



              <!-- cash out money input form start -->
              <div id="cash-out-form" class=" ">
                 
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold">Amout</span>
                      </label>
                      <input id="cash-out-amout" type="text" placeholder="Enter amout" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold"> Pin</span>
                      </label>
                      <input id="cash-out-amout-pin" type="password" placeholder="Enter Pin" class="input input-bordered" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- cash out money input form end -->
          </div>
        </div>
      </div>
</main>

    <script src="js/homepage.js"></script>
    <script src="js/cash out.js"></script>
    <script src="js/click btn.js"></script>
</body>
</html>
